<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
            Seletores Personalizados

         #  = id
         .  = class
         :  = pseudo-class
         :: = pseudo-element
         >  = children

        */
        body{
            font-family: Arial, Helvetica, sans-serif; 
            
        }
        a{
            color: red;
            font-weight: bold;
            text-decoration: none; 
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: rgb(238, 255, 0);
        }
        a::after {
            content: ' ◀' ;
            text-decoration: none;
            font-weight:  normal;
            color: darkgray;
        }
      
    </style>
</head>
<body>
    <h1>Personalizando GitHub</h1>
    <ul>
        <li> <a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/15%20-Seletores%20personalizados.pdf" target="_blank">Repositório GitHub</a> </li>
        
        <li><a href="https://youtube.com/cursoemvideo" target="_blank">Canal YouTube</a></li>

        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do Cursoem Video</a></li>
    </ul>
</body>
</html>
